<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
	<meta charset="UTF-8">
	<title>Book Store In AngularJS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/6601f233ab.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
 	<div class="container" ng-controller="BookController as store" >
 		<div id="MainWrapperSearch" class="EspacioBotones">
 			<label for="">Buscar</label>
 			<input type="text" placeholder="Ingrese..." ng-model="busqueda" class="SpaceRightSearch SpaceLeftSearch">
 			<label for="">Ordenar</label>
			<div class="btn-group SpaceLeftCaret">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			    	<span class="caret"></span></button>
			    <ul class="dropdown-menu" role="menu">
			      <li><a href="">Titulo</a></li>
			      <li><a href="">Autor</a></li>
			      <li><a href="">Editorial</a></li>
			    </ul>
			  </div>
 		</div>
		<ul class="list-group">
	   		<li class="list-group-item" ng-repeat=" b in store.products | filter: busqueda ">
	   			<div class="row">
		   			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-6 EspacioImgLibro">
		   				<img ng-src="{{b.img[0].full}}" alt="no aparece joben">
		   			</div>
					<div class="col-lg-10 col-md-10 col-sm-10 col-xs-6 JustifyText">
			  	 		<h1 class="Satisfy">{{b.titulo}}</h1>
			  	 		<h4>{{b.autor}}</h4>
			  	 		<p>{{b.descripcion | limitTo: 270}} ... </p>
			  	 		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Leer Completo</button>
						<div class="modal fade" id="myModal" role="dialog">
							<div class="modal-dialog">
					  			<!-- Modal content-->
					  			<div class="modal-content">
					    			<div class="modal-header">
					      				<button type="button" class="close" data-dismiss="modal">&times;</button>
					      				<h3 class="modal-title">{{b.titulo}}</h3>
					      				<h5 class="modal-title">{{b.autor}}</h5>
					    			</div>
						        	<div class="modal-body">
						        	 	<p>{{b.descripcion}}</p>
						        	</div>
					    			<div class="modal-footer">
					      				<button type="button" class="btn btn-default" data-dismiss="modal">Bae</button>
					    			</div>
					  			</div>
							</div>
						</div>
			  	 	</div>
			  	</div>
	  		</li>
		</ul>
	 </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/app.js"></script>
</html>
